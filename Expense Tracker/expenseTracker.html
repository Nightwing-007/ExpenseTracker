<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Simple Expense Tracker</title>
        <link rel="stylesheet" href="expenseTracker.css">
    </head>
    <body>

    <div class="container">
        <h2>Expense Tracker</h2>

        <div class="balanceContainer">
            <h4>Your Balance</h4>
            <h1 id="balance">0.00</h1>
        </div>

        <div class="expenseContainer">
            <div>
                <h4>Income</h4>
                <p id="plus" class="money plus">+0.00</p>
            </div>
            <div>
                <h4>Expense</h4>
                <p id="minus" class="money minus">-0.00</p>
            </div>
        </div>

        <h3>History</h3>
        <ul id="list" class="list">
        </ul>

        <h3>Add new transaction</h3>
        <form id="form">
            <div class="form-control">
                <label for="text">Text</label>
                <input type="text" id="text" placeholder="Enter text" />
            </div>
            <div class="form-control">
                <label for="amount">Amount</label>
                <input type="number" id="amount" placeholder="Enter amount" />
            </div>
            <button class="btn">Add Transaction</button>
        </form>
    </div>

    <script src="expenseTracker.js"></script>
    </body>
</html>
